<header role="banner" id="global-header"{% if page.proposition_title %} class="with-proposition"{% endif %}>
  <div class="header-wrapper">
    <div class="header-global">
      <div class="header-logo">
        <a href="https://www.gov.uk/" title="Go to the GOV.UK homepage" id="logo" class="content">
          <img src="https://assets.digital.cabinet-office.gov.uk/static/gov.uk_logotype_crown.png" alt=""> GOV.UK
        </a>
      </div>

      {% if page.proposition_title %}
      <div class="header-proposition">
        <div class="content">
          <nav id="proposition-menu"><a href="#" id="proposition-name">{{ page.proposition_title }}</a>
          </nav>
        </div>
      </div>
      {% endif %}
    </div>   
  </div>
</header>
    <!--end header-->
